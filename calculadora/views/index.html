$def with (result=None)

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Básica</h1>
        <form method="POST" action="/">
            <input type="number" name="first_number" class="enter_number" placeholder="Primer número" required>
            <select name="operation" class="operacion">
                <option value="+">Suma</option>
                <option value="-">Resta</option>
                <option value="*">Multiplicación</option>
                <option value="/">División</option>
            </select>
            <input type="number" name="second_number" class="enter_number" placeholder="Segundo número" required>
            <button type="submit">Calcular</button>
        </form>
        <div class="result">Resultado: ${result}</div>
    </div>
</body>
</html>
